        /* Style the form container */
form {
    max-width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f7f7f7;
    text-align: center;
}

/* Style labels */
label {
    display: block;
    text-align: left;
    font-weight: bold;
}

/* Style text inputs */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style the login button */
input[type="submit"] {
    background-color: #008000;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 10px;
}

/* Style the register button */
input[type="button"] {
    background-color: #333;
    color: white;

    <script>
        function validateForm() {
            // Get the values from the form fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // You should perform server-side validation and authentication here.
            // This example just checks if the fields are filled for demonstration purposes.
            if (username === "" || password === "") {
                document.getElementById("login-status").textContent = "Please fill in both username and password.";

            } else {
                // You can redirect to the main page if the user credentials are valid.
                return true; // Allow form submission
            }
        }
